<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA player ID search</title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
<link rel="stylesheet" href="css/nba.css"
<body>
    <form id="search">
    <h1>
        NBA Player Search
    </h1>
    <label>
        Player ID:
        <input type="search" id="id" placeholder = "1" required>
    </label>
    <button>
        Search
    </button>
    </form>
    <div id="result">
        <p id="name1"></p>
        <p id="name2"></p>
        <p id="height"></p>
        <p id="weight"></p>
        <p id="team"></p>
    
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/nba.js"></script>
</body>
</html>
