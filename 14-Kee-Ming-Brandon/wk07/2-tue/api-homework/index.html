<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo search</title>
    <script src="js/jquery.js"></script>
    <script src="js/photos.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Photo search</h1>
        <div>
            <form id="search">
                    <input type="text" id="search-name">
                    <button>Search</button>

            </form>
        </div>
        <div class="present">
            <p id="error-message"></p>
            <img id="image">
        </div>
        <div id="grid"></div>

        <footer>
            <p>Images and date source from <a href="https://pixabay.com/" id="source">pixabay.com</a></p>
        </footer>
    </div>
</body>
</html>
