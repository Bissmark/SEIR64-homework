<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Form</title>
</head>
<body>
    <h1>PokeAPI Form</h1>
	<form id="generation-form">
		<label for="generation">Enter a generation ID or name:</label>
		<input type="text" id="generation">
		<button type="submit">Submit</button>
	</form>
	<div id="generation-info">
		<h2 id="generation-name"></h2>
		<p>Main Region: <span id="generation-region"></span></p>
		<p>Version Groups: <span id="generation-versions"></span></p>
	</div>
    <script src="js/jquery.js"></script>
    <script src="js/pokemon.js"></script>
</body>
</html>
