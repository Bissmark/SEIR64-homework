<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Adding a title to the webpage -->
    <title>Google Books Search</title>
</head>
<body>
    <!-- Adding a heading to the page -->
    <h1>Google Books Search</h1>
    <!-- Adding a form with a search box and a corresponding button -->
    <form>
        <label for="search-input">Search for a book:</label>
        <input type="text" id="search-input" name="search" placeholder="Enter a search query">
        <button type="submit">Search</button>
    </form>
    <!-- Linking this HTML page to the js file -->
    <script src="js/google-books-search.js"></script>
</body>
</html>
