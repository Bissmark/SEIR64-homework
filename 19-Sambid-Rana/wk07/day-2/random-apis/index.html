<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random APIs</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <header>
        <h3>RANDOM Generator</h3> <hr>
    </header>

    <div class="container">

        <main>
            
            <form id="airVisual">

                <label for="countryAir">
                    Search a country and get states:  
                    <input type="text" name="countryAir" id="countryAir" placeholder="Ex: Australia">

                </label>

                    <button type="submit">Search</button>

            </form>

            <ul id="ulList">
            </ul>
        
        </main>

        <aside>
            <div class="one">

                <h3>Get Random Dog Picture</h3>
                

                <form id="search">
                    
                    <button id="randomDog"> Search </button>

                </form>
                
                <img id="dogImage">
                <a id="dogLink" target="_blank">Link here!</a>
            </div>

            <!-- <div class="two">
                <h3>Title Two</h3>
            </div> -->
        </aside>

    

    </div>
    
    <script src="js/jquery.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
